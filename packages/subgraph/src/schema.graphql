type Admin @entity {
  id: ID!
  certificatesCreated: [CertificateTemplate!] @derivedFrom(field: "admin")
}

type CertificateTemplate @entity {
  id: ID!
  admin: Admin
  name: String!
  createdAt: BigInt!
  issued: [Certificate!] @derivedFrom(field: "template")
}

type Certificate @entity {
  id: ID!
  template: CertificateTemplate!
  user: User!
  createdAt: BigInt!
}

type User @entity {
  id: ID!
  certificates: [Certificate!] @derivedFrom(field: "user")
  createdAt: BigInt!
}
