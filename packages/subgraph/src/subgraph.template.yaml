specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Morra
    network: localhost
    source:
      address: "0xB0D4afd8879eD9F52b28595d31B441D079B2Ca07"
      abi: Morra
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Purpose
        - Sender
      abis:
        - name: Morra
          file: ./abis/localhost_Morra.json
      eventHandlers:
        - event: GameCreate(indexed address,indexed address)
          handler: handleGameCreate
        - event: GameJoin(indexed address,indexed address)
          handler: handleGameJoin
        - event: GameStart(indexed address)
          handler: handleGameStart
        - event: RoundStart(indexed address,indexed uint8)
          handler: handleRoundStart
        - event: PlayerCommit(indexed address,indexed address,indexed uint8,bytes32)
          handler: handlePlayerCommit
        - event: PlayerReveal(indexed address,indexed address,indexed uint8,uint8,uint8,string)
          handler: handlePlayerReveal
        - event: RoundEnd(indexed address,indexed uint8,uint8)
          handler: handleRoundEnd
        - event: CommitEnd(indexed address,indexed uint8)
          handler: handleCommitEnd
        - event: GameWinner(indexed address,indexed address)
          handler: handleGameWinner
        - event: GameEnd(indexed address)
          handler: handleGameEnd
      file: ./src/mapping.ts
