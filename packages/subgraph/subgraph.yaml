specVersion: 0.0.4
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: YourContract
    network: localhost
    source:
      abi: YourContract
      address: "0x0DCd1Bf9A1b36cE34237eEaFef220932846BCD82"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Admin
        - User
        - CertificateTemplate
        - Certificate
      abis:
        - name: YourContract
          file: ./abis/localhost_YourContract.json
      eventHandlers:
        - event: RegisterCertificate(address,address,string)
          handler: handleRegisterCertificate
        - event: CertifyUser(address,address)
          handler: handleCertifyUser
      file: ./src/mapping.ts
